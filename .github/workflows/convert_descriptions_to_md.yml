# .github/workflows/convert_descriptions_to_md.yml
name: Manual Markdown Conversion

on:
  schedule:
    - cron: '0 */2 * * *' # Runs every 2 hours
  workflow_dispatch: {} # Allows manual triggering from the Actions tab

jobs:
  convert:
    runs-on: ubuntu-latest # Use a standard Linux runner

    steps:
      - name: Checkout repository code
        uses: actions/checkout@v4 # Checks out your code

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11" # Specify your desired Python version (same as score_jobs.yml)

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run description conversion script
        env:
          # Define environment variables needed by convert_descriptions_to_md.py
          # These should be set as Secrets in your GitHub repository settings
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }} # Groq API Key
        run: python convert_descriptions_to_md.py # Execute the conversion script